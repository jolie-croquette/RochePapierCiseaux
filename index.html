<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ressources/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Roche Papier Ciseaux</title>
    </head>
    <body>
        <!-- En-tête de la page -->
        <header class="container text-center">
            <h1>Roche Papier Ciseaux</h1>
            <hr>
        </header>
        <!-- Contenu principal de la page -->
        <main class="container">
            <!-- Div du jeu -->
            <div class="row text-center" id="jeu">
                <!-- Div de création d'un tableau pour l'affichage -->
                <div class="col-4 text-center m-auto mt-5">
                    <h2>Choisissez</h2>
                    <!-- Div permettant l'affichage des trois options possibles -->
                    <div class="row gap-5">
                        <button class="btn btn-dark fs-4 choix">Roche</button>
                        <button class="btn btn-white border border-3 border-black fs-4 choix">Papier</button>
                        <button class="btn btn-warning fs-4 choix">Ciseaux</button>
                    </div>
                </div>
            </div>
        </main>
        <!-- Pied de page -->
        <script src="script.js"></script>
    </body>
</html>
